  </div>
  <!--SEZIONE SFONDO HEADER-->
  <div class="sfondo-head container-fluid mx-0 px-0 my-5">
    <div class="text-head">
      <p>PRODOTTI</p>
    </div>
  </div>

  <!--SEZIONE SEARCH BAR-->
  <div class="search-bar container">
    <div class="container-fluid ricerca mt-1">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button id="bottone-ricerca" class="btn btn-outline-secondary border-0" type="button"><svg
              xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />

        </div>
        <input id="tasto-ricerca" type="text" class="form-control border-0" placeholder="Ricerca prodotto" aria-label=""
          aria-describedby="basic-addon1">
      </div>
    </div>

  <!-- suggerimento: riga, due colonne, riga nella seconda colonna-->

    <div class="row">
      <div class="filtri p-4 col-xs-12 col-sm-12	col-md-12	col-lg-4">
        <form action="">
          <p>Categoria</p>
          <select class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option value="1" selected>Tutti i prodotti</option>
            <option value="2">Abbigliamento Uomo</option>
            <option value="3">Abbigliamento Donna</option>
            <option value="4">Gioielleria</option>
          </select>

          <label for="customRange2" class="form-label">Prezzo</label>
          <input type="range" class="form-range" min="0" max="5" id="customRange2">

          <p class="mt-4">Valutazione (in <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg>)</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              2 
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              3
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              4
            </label>
          </div>
          <div class="form-check mb-0">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              5
            </label>
          </div>

        </form>
      </div>
      <div class="col-xs-12	col-sm-12	col-md-12	col-lg-8 risultati" id="risultati">
        
      </div>
    </div>
